<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Classifier</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.15.0/tf.min.js" integrity="sha512-NKf5nJ4CKWnnxoqAb12Jhpp3XUtPl1zRkb8LIHZ6xpmDQoFdNAyx0ErCGgCLnjaupdHsIkjFrnaqZLoVQItytg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script defer src="./index.js"></script>
</head>
<body>
	<h1>Color Classifier</h1>
	<div id="colorDisplay"></div>
	<p>Predicition: <span id="prediction"></span></p>
	<div id="color-sliders">
		<div class="color-tweaker">
			<input id="slider-1" type="range" min="0" max="255">
			<p>R: <span id="label-1">0</span></p>
		</div>
		<div class="color-tweaker">
			<input id="slider-2" type="range" min="0" max="255">
			<p>G: <span id="label-2">0</span></p>
		</div>
		<div class="color-tweaker">
			<input id="slider-3" type="range" min="0" max="255">
			<p>B: <span id="label-3">0</span></p>
		</div>
	</div>
</body>
</html>
